<div class="card border-primary mb-3 animated fadeIn fast" >
  <div class="card-header">Inquilinos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Inquilinos Registrados</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/inquilinos/form']">Registrar Inquilino</button>
    </div>
    
    <div class="alert alert-info" *ngIf="inquilinos?.length==0">
      No hay inquilinos registrados 
    </div>
    
    <table mat-table class=" thead-black table table-bordered table-striped" [dataSource]="inquilinos" *ngIf="inquilinos?.length>0">
      
      <ng-container matColumnDef="id" [class.selected]="hero === selectedHero">
        <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
        <mat-cell *matCellDef="let inquilino"> {{inquilino.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef>nombre</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let inquilino">{{inquilino.nombre}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef>apellido</mat-header-cell>
        <mat-cell *matCellDef="let inquilino">{{inquilino.apellido}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>email</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let inquilino">{{inquilino.email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > :) </mat-header-cell>
        <mat-cell *matCellDef="let row" >
           <button mat-button type="button" style="margin-right: 25px; margin-left: 25px;" name="editar" (click)="onSelect(row)" class="btn btn-primary btn-sm">editar</button>
           <button mat-button type="button" name="eliminar" (click)='eliminar(row)' class="btn btn-danger btn-sm">eliminar</button>
        </mat-cell>
      </ng-container> 
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </table>
  </div>
</div>

<div *ngIf="inquilinoSelect">

  <h2>{{inquilinoSelect.nombre | uppercase}} Detalles</h2>
  <div><span>id: </span>{{inquilinoSelect.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="inquilinoSelect.nombre" placeholder="name"/>
    </label>
  </div>

</div>
